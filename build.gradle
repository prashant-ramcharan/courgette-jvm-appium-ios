apply plugin: 'java'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.appium', name: 'java-client', version: '7.6.0'
    implementation group: 'io.github.prashant-ramcharan', name: 'courgette-jvm', version: '6.0.0'
}

tasks.withType(Test) {
    systemProperties = System.getProperties() as Map<String, ?>
}

task runIosTestsInParallel(type: Test) {
    include '**/runners/IosTestRunner.class'
    outputs.upToDateWhen { false }
}